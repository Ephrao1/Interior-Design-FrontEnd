<section class="ftco-section">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-5">
        <div class="login-wrap p-4 p-md-5">
            <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-user-o"></span>
            </div> 
        <div class="card card1">
          <div class="row justify-content-center my-auto">
            <div class="col-md-8 col-10 my-5">
              
              
              <h6 class="msg-info">Please login to your account</h6>
              <form (ngSubmit)="loginUser(f)" #f="ngForm">
                <div class="form-group"> 
                  <input type="text" id="username" name="username" placeholder="Username" class="form-control rounded-left"
                    ngModel required username>
                </div>
                <div class="form-group d-flex"> <input
                    type="password" id="psw" name="password" placeholder="Password" class="form-control rounded-left" ngModel password
                    required> </div>
                <div class="form-group"> <button class="form-control btn btn-primary rounded submit px-3" type="submit"
                  [disabled]="!f.valid">Login
                 </button> </div>
              </form>
              <!-- <div class="row justify-content-center my-2"> <a href="#"><small class="text-muted">Forgot
                    Password?</small></a> </div> -->
            </div>
          </div>
          <div class="bottom text-center mb-5">
            <p routerLink="/register" class="sm-text mx-auto mb-3">Don't have an account?<a routerLink="/register" class="btn btn-white ml-2">Create
                new</a></p>
          </div>
        </div>
       
      </div>
      </div>
    </div>
  </div>
</section>
